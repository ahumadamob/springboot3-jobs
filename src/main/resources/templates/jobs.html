<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/logo.png}" width="128" height="128" />
	<h1 class="text-primary">Listado de Vacantes</h1>
	<table class="table table-striped table-bordered table-hover">
		<tr>
    		<th />
    		<th>ID</th>
	    	<th>Nombre</th>
	    	<th>Publicado el</th>
    		<th>Salario ofrecido</th>
	    	<th>Descripcion</th>
	    	<th>Destacado</th> 
	    	<th>Detalles</th>
	    	<th>Acciones</th>    	
	  	</tr>
	  	<tr th:each="job : ${jobs}">
	  		<td>
	  			<img th:src="@{/images/{img} ( img =${job.picture} ) }" width="40" height="40" />
	  		</td>
	  		
	    	<td th:text="${job.id}" />
	    	<td th:text="${job.title}" />
	    	<td th:text="${job.postDate}" />
	    	<td th:text="${job.salary}" />
	    	<td th:text="${job.description}" />
	    	<!--  El ejemplo comentado se realiza con el mÃ©todo Elvis (ternario)
	    	<td th:text="${vacant.highlight == 1 ? 'Si' : 'No'}" /> -->
	    	<td>
	    		<span th:if="${job.highlight==1}" class="badge bg-success">Si</span>
	    		<span th:unless="${job.highlight==1}" class="badge bg-secondary">No</span>
	    	</td>
	    	<td>
	    		<a th:href="@{/jobs/details/{id} ( id=${job.id} ) }" class="btn btn-success">Detalles</a>
	    	</td>
	    	<td>
	    		<a th:href="@{/jobs/delete( id=${job.id} ) }" class="btn btn-danger">Eliminar</a>
	    	</td>	    	
	  	</tr>
	</table> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
